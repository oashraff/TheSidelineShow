    <main>
		<h1>Contact Us</h1>
		<p>Have a question or comment about The Sideline Show? Fill out the form below and we'll get back to you as soon as possible.</p>
		
		<form
			action="https://formspree.io/f/moqzroog"
			method="POST"
			>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="subject">Subject:</label>
			<input type="text" id="subject" name="subject" required>
			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>
			<!-- your other form fields go here -->
			<button type="submit" id="submit-btn"><span></span>Send</button>
		</form>
	</main>

	<footer>
